<main>
  <div class="container">
    <div class="row mt-5">
      <div class="col text-center">
        <div class="alert bg-info fs-1 text-white">قائمة الطعام</div>

        <div class="row bg-black text-white">
          <div class="col">
            <span class="p-2">إجمالي السعر:</span>
            {{ totalprice }}
          </div>
          <div class="col">
            <span class="p-2">عدد الطلبات:</span>
            {{ quantity }}
          </div>
        </div>
        <div class="row">
          <div class="col">
            <label for="food_search" class="p-3">أدخل اسم الطعام</label>
            <input type="text" id="food_search" [(ngModel)]="foodname" />
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="card d-flex align-items-center justify-content-center">
              <div class="card-body w-100">
                <table class="table table-striped table-hover table-responsive">
                  <thead class="thead-dark">
                    <tr>
                      <th>رقم المنتج</th>
                      <th>اسم المنتج</th>
                      <th>سعر المنتج</th>
                      <th>وصف المنتج</th>
                      <th>صورة المنتج</th>
                      <th>الاختيار</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr
                      *ngFor="let item of find(foodmenu)"
                      class="text-center align-middle"
                    >
                      <td>{{ item.id }}</td>
                      <td>{{ item.name }}</td>
                      <td>{{ item.price }}</td>
                      <td>{{ item.description }}</td>
                      <td>
                        <img [src]="item.img" alt="" width="100" height="100" />
                      </td>
                      <td>
                        <input
                          type="checkbox"
                          name=""
                          id=""
                          (change)="sum($event, item.price)"
                          placeholder="no"
                        />
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
<router-outlet />
